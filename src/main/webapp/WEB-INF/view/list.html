<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>List Customer</h1>
    <a class="btn btn-primary" th:href="@{/customers/create}">Create new customer</a>
    <table class="table table-striped">
        <tr>
            <th>STT</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        <tr th:each="c, cStatus : ${customers}">
            <td th:text="${cStatus.count}"></td>
            <td th:text="${c.getId()}"></td>
            <td><a th:href="@{/customers/{id}(id=${c.getId()})}" th:text="${c.getName()}"></a></td>
            <td th:text="${c.getEmail()}"></td>
            <td th:text="${c.getAddress()}"></td>
            <td th:text="${c.getCity().getName()}"></td>
            <td><a class="btn btn-warning" th:href="@{/customers/update/{id}(id=${c.getId()})}">Update</a></td>
        </tr>
    </table>
</div>
</body>
</html>
