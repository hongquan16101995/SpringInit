<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<img th:src="@{'/image/' + ${image}}" alt=""/>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">

    <button type="submit">Upload</button>
</form>
</body>
</html>
