<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div style="text-align: center">
    <h1>Detail Customer</h1>
    <h2>Id: <span th:text="${customer.getId()}"></span></h2>
    <h2>Name: <span th:text="${customer.getName()}"></span></h2>
    <h2>Email: <span th:text="${customer.getEmail()}"></span></h2>
    <h2>Address: <span th:text="${customer.getAddress()}"></span></h2>
    <a class="btn btn-danger" onclick="return demo()" th:href="@{/customers/delete/{id}(id=${customer.getId()})}">Delete</a>
    <a class="btn btn-primary" th:href="@{/customers/list}">Back</a>
</div>
</body>
<script>
    function demo() {
        return confirm("Bạn có chắc chắn xóa không?")
    }
</script>
</html>
